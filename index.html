<!DOCTYPE html>
<html ng-app="natafuta">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Address </title>
    <link href="//code.ionicframework.com/1.1.0/css/ionic.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    
    <script src="main.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCbMGRUwcqKjlYX4h4-P6t-xcDryRYLmCM"></script>
    <script src="lodash.js"></script>
    <script src="maps.js"></script>
    <script src="logger.js"></script>
    <script src="geocode.js"></script>
    
  </head>

  <body >
    <ion-header-bar class="bar-positive">
      <h1 class="title">Geocode Service</h1>
    </ion-header-bar>
    <ion-content class="has-header" ng-controller="geoplace as vm">
      <div class="row responsive-sm">
        <div class="col col-offset-25 col-50">
      <div class="list card">
        <div class="item item-divider item-positive">Address Lookup</div>
        <div class="item">
          <div class="item-input-inset no-padding">
            <div class="item-input-wrapper no-padding">
              <input type="text" ng-model="vm.addressFormatted" placeholder="Enter Address" ng-attr-clear-field="vm.isBrowser" />
            </div>
            <button id="address-lookup-search" ng-click="vm.on.testGeocode( vm.addressFormatted )" class="button button-balanced button-small no-padding">
              <i ng-hide="vm.loading" class="icon ion-map"></i>
              <ion-spinner ng-show="vm.loading" class="spinner-light"></ion-spinner>
            </button>
          </div>
        </div>
       
      </div>
      
      </div></div>
    </ion-content>
  </body>

</html>
